<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Document</title>
        <style>
            .title{
                font-family: 'East Sea Dokdo', sans-serif;
                font-size:5em;
            }
            .box{
                
                border:1px solid;
            }
            .container{
                display:flex;
                flex-flow: column nowrap;
                height:100vh
            }
            .main{
                overflow: hidden;
                display:flex;
            }
            .answer_text{
                font-family: 'Nanum Pen Script', cursive;
                font-size:1.5em;
            }
            .scroll{
                overflow:auto;
            }
            .scroll::-webkit-scrollbar,.overflow-auto::-webkit-scrollbar {
                width: 10px;
            }
            .scroll::-webkit-scrollbar-thumb,.overflow-auto::-webkit-scrollbar-thumb {
                background-color: #2f3542;
                border-radius: 10px;
                background-clip: padding-box;
                border: 2px solid transparent;
            }
            .scroll::-webkit-scrollbar-track,.overflow-auto::-webkit-scrollbar-track {
                background-color: grey;
                border-radius: 10px;
                box-shadow: inset 0px 0px 5px white;
            }
            
            .tts_input:hover {
                cursor: pointer; /* 마우스를 올렸을 때 포인터로 변경 */
                font-weight: bold;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class ="container box">
            <div class="title text-center">The Teachings of Jesus</div>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input tts_input" type="checkbox" id="flexSwitchCheckReverse">
                <label class="form-check-label tts_input" for="flexSwitchCheckReverse">음성 듣기</label>
            </div>
            <div class="main">
                <div class="scroll col-4 box">
                    <div class="scroll_wrap">
                        <ol class="list-group" id="list">
                            <li class="list-group-item text-center active">질문 목록</li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                  <div class="fw-bold" id="processQ_name">질문없음</div>
                                  -
                                </div>
                                <span class="badge bg-primary rounded-pill" id="processBadge">대기중</span>
                            </li>
                          </ol>
                    </div>

                </div>
                <div class="container text-center col-8">
                    <div class="row align-items-center">
                        <div class="col-sm-4" style="height: 28vh;">
                            <img src="" class="img-fluid h-100">
                        </div>
                        <div class="col-sm-8 text-center text-wrap mx-auto p-2" >
                            <p class="text-center fs-3 fw-bold"><span id="questionName">질문자</span></p>
                            <p class="text-center"><span id="query">-</span></p>
                        </div>
                    </div>
                    <div class="row h-100 d-inline-block mx-auto p-3  overflow-auto">
                        <div class="col-sm-12">
                            <p class="text-center fs-3 fw-bold mx-auto p-3"><span>예수님의 가르침</p><hr>
                            <div class="text-center" id="spinner" style="display:none;">
                                <div class="spinner-border m-5" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <p class="text-center answer_text"><span id="contents">
                                대기중 </span></p>
                        </div>
                        <div style="border:1px solid white; height:18vh;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
